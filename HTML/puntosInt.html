<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trash Market</title>
    <link href="../css/estilos.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/dbe2a1fa67.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script type="module" src="../JavaScript/main.js"></script>
    <script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxOhVJlPJ26hJ3p7uEPNU-fpsgo4kKebw&libraries=places"
  defer
></script>

    
<script>
  function buscar() {
    var ciudad = document.getElementById("ciudad").value;
    var geocoder = new google.maps.Geocoder();
    geocoder.geocode({ address: ciudad }, function (results, status) {
      if (status == google.maps.GeocoderStatus.OK) {
        var latitud = results[0].geometry.location.lat();
        var longitud = results[0].geometry.location.lng();
        mostrarMapa(latitud, longitud);
      } else {
        alert("No se pudo encontrar la ciudad ingresada");
      }
    });
  }
  
  function mostrarMapa(latitud, longitud) {
    var mapa = new google.maps.Map(document.getElementById("mapa"), {
      center: { lat: latitud, lng: longitud },
      zoom: 12,
    });
  
    var servicioDeLugares = new google.maps.places.PlacesService(mapa);
    servicioDeLugares.nearbySearch(
      {
        location: { lat: latitud, lng: longitud },
        radius: 10000,
        type: ["chatarra"],
      },
      function (results, status) {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
          for (var i = 0; i < results.length; i++) {
            var marker = new google.maps.Marker({
              map: mapa,
              position: results[i].geometry.location,
            });
          }
        }
      }
    );
  }
  </script>

</head>

<body>
    <div class="row">
        <!--Espacio del logo-->
        <div class="col-3 barraSuperior">

        </div>
        <!--Barra de búsqueda-->      
        <div class="col-7 barraSuperior">
            <div class="search row">
                <form action="#">

                        name="search"
                        placeholder=" ¿Qué esta búscando?" class="col-11">

                        <img src="../Imagenes/Lupa.png">

                </form>
            </div>
        </div>
        <div class="col-1 barraSuperior">
            <button class="notification-btn">
                <i class="fa fa-bell" style="color: white; font-size: 30px;" ></i>
            </button>
        </div>
        <div class="col-1 barraSuperior">
            <button class="notification-btn">
                <i class="fa-regular fa-user" style="color: white; font-size: 30px;"></i>
            </button>
        </div>
    </div>

    <div class="row" >
        <div class="col-4 menu">
            <i class="fa-solid fa-users" style="font-size: 40px;"></i>
            <a href="../HTML/comunidad.html">Comunidad</a>
        </div>

        <div class="col-4 menu">
            <i class="fa-solid fa-cart-shopping" style="font-size: 40px;"></i>

    <div class="notification-container">
        <ul class="notification-list">
          <!-- Las notificaciones se agregarán aquí dinámicamente con JavaScript -->
        </ul>

<div class="container">
        <div class="col-12">
      <label>Ingrese una ciudad:</label>
<input type="text" id="ciudad">
<button onclick="buscar()">Buscar</button>

</div>

<div id="mapa" style="width: 100%; height: 500px;"></div>
