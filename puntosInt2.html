<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trash Market</title>
    <link href="css/estilos.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/dbe2a1fa67.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="/JavaScript/main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxOhVJlPJ26hJ3p7uEPNU-fpsgo4kKebw"></script>
    <script>
      function initMap() {
        // Crea un nuevo mapa en el div con el id "map"
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 8
        });

        // Captura el valor ingresado en el campo de ciudad
        var city = document.getElementById('city').value;

        // Realiza una solicitud a la API de geocodificación de Google para obtener las coordenadas de la ciudad
        var geocoder = new google.maps.Geocoder();
        geocoder.geocode({ address: city }, function(results, status) {
          if (status === 'OK') {
            // Utiliza las coordenadas obtenidas para centrar el mapa en la ciudad
            map.setCenter(results[0].geometry.location);

            // Crea un marcador en la ubicación de la ciudad
            var marker = new google.maps.Marker({
              map: map,
              position: results[0].geometry.location
            });
          } else {
            alert('No se pudo encontrar la ciudad: ' + status);
          }
        });
      }
    </script>
</head>

<body>
    <div class="row">
        <!--Espacio del logo-->
        <div class="col-3 barraSuperior">
            <img class="imgLogo" src="Imagenes/LogoRecortado.png" alt="Trash Market Logo">
        </div>
        <!--Barra de búsqueda-->      
        <div class="col-7 barraSuperior">
            <div class="search row">
                <form action="#">
                    <input type="text"
                        name="search"
                        placeholder=" ¿Qué esta búscando?" class="col-11">
                    <button class="col-1">
                        <img src="Imagenes/Lupa.png">
                    </button>
                </form>
            </div>
        </div>
        <div class="col-1 barraSuperior">
            <button class="notification-btn">
                <i class="fa fa-bell" style="color: white; font-size: 30px;" ></i>
            </button>
        </div>
        <div class="col-1 barraSuperior">
            <button class="notification-btn">
                <i class="fa-regular fa-user" style="color: white; font-size: 30px;"></i>
            </button>
        </div>
    </div>

    <div class="row" >
        <div class="col-4 menu">
            <i class="fa-solid fa-users" style="font-size: 40px;"></i>
            <a href="comunidad.html">Comunidad</a>
        </div>
        <div class="col-4 menu">
            <i class="fa-solid fa-map-location-dot" style="font-size: 40px;"></i>
            <a href="puntosInt.html">Puntos de interes</a>
        </div>
        <div class="col-4 menu">
            <i class="fa-solid fa-cart-shopping" style="font-size: 40px;"></i>
            <a href="tienda.html">Tienda en línea</a>
        </div>
    </div>
    
    <div class="notification-container">
        <ul class="notification-list">
          <!-- Las notificaciones se agregarán aquí dinámicamente con JavaScript -->
        </ul>
      </div>

      <div class="container">
        <div class="col-12">
        <form onsubmit="initMap(); return false;">
        <label for="city">Ingrese una ciudad:</label>
        <input type="text" id="city" name="city">
        <input type="submit" value="Buscar">
      </div>
      </form>
    </div>
      

    

    <div id="map" style="width: 100%; height: 400px;"></div>
          
    </div>
</body>
</html>
